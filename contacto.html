<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="img/logo.jpg" alt="logo ">
        <input type="text" placeholder="">
        <img src="img/carro.png" width="20">

    </header>
    <h1>Menu</h1>
    <main class="inscripcion">
        <section class="text">
            <div class="izquierda">
                <h2 class="titulo">Contacto</h2>
                <input  class="contacto" type="text" placeholder="Ingrese nombre y apellido" required>
                <input class="contacto" type="mail" placeholder="Ingrese su mail" required>
                <input class="contacto" type="number" placeholder="Ingrese su telefono">
                <textarea name="" id="" cols="38" rows="10"></textarea>
                <button class="enviar">Enviar</button>
            </div>
            <div class="derecha">
                <img class="imgcontacto" src="./img/contacto.jpg" alt="" width="400">
            </div>
           
           
        </section>
        <section class="text">
            <h2>UBICACION</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13136.465791181734!2d-58.3713893!3d-34.6012168!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a335287235d485%3A0x2abb56c127ca3e54!2sCourseIt!5e0!3m2!1ses!2sar!4v1682200308471!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
    <footer>
        <div class="columnas"><p>Datos del grupo</p></div>
        <div class="columnas">
            <p>Menu inferior</p>
        </div>
        <div class="columnas">
            <p>Redes sociales</p>
        </div>
    </footer>
</body>
</html>
